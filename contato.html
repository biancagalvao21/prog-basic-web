<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UFT-8">
        <meta http-equiv="X-AU-Compartible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Intro..CSS</title>
        <meta name="author" content="Bianca Galvão">
        <link rel="stylesheet" href="estilos.css">
    </head>
    <body>
        <h1>Acesse Sua Conta.</h1>
        <form action="">
            <ul>
                <li>
                    <label for="nome">Nome Do Usuário</label>
                    <input type="text" id="nome" name="nomeUsuario" title="Nome completo." required>
                </li>
                <li>
                    <label for="email">Email</label>
                    <input type="text" id="nome" name="emailUsuario" placeholder="Ex.: usuario@gmail.com" pattern="
                    [a-z0-9._]+@[a-z0-9._]]+\.[a-z]{2,}$" title="Informe seu email" required>
                </li>
                <li>
                    <label for="menssagem">Envie-me uma menssagem</label>
                    
                </li>
                <li>
                    <textarea name="menssagemUsuario" id="menssagem" cols="30" rows="10" placeholder="Digite uma menssagem"
                    required></textarea>
                </li>
                <li>
                    <input type="submit" value="Enviar">
                </li>

            </ul>

        </form>
       <a href="http://github.com/biancagalvao21/livros-">Presione para voltar a página inicial</a>
</body>
</html>
